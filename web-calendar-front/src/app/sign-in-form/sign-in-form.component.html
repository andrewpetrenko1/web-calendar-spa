<div class="card mx-auto">
  <div class="card-body">
    <h2 class="card-title text-center">Sign In</h2>
    <p class="card-title text-center text-secondary">Start using your calendar here</p>
    <form [formGroup]="form" (submit)="submit()" novalidate>


      <div class="form-group">
        <label for="emailInput">Email</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faEnvelope"></fa-icon>
            </span>
          </div>
        <input type="email" class="form-control" id="emailInput" [formControl]="form.get('email')"
          [class.is-invalid]="form.get('email').invalid && form.get('email').touched"
          (input)="isInvalidCredentials = false">
        </div>
        <small class="form-text text-danger"
          *ngIf="form.getError('required', 'email') && form.get('email').touched">Email is required</small>
      </div>

      
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <fa-icon [icon]="faLock"></fa-icon>
          </span>
        </div>
        <input type="password" class="form-control" id="passwordInput" [formControl]="form.get('password')"
          [class.is-invalid]="form.get('password').invalid && form.get('password').touched"
          (input)="isInvalidCredentials = false">
        </div>
        <small class="form-text text-danger"
          *ngIf="form.getError('required', 'password') && form.get('password').touched">Password is required</small>
      </div>

      <p class="text-danger" *ngIf="isInvalidCredentials">Invalid credentials</p>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" type="submit" [disabled]="form.disabled">Login</button>
        <button type="button" class="btn btn-link" [routerLink]="['/', 'auth', 'sign-up']">
          Don't have an account?</button>
      </div>
    </form>
  </div>
</div>
