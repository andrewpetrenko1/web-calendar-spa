<div class="card mx-auto">
    <div class="card-body">
      <h2 class="card-title text-center">Sign Up</h2>
      <form [formGroup]="form" (submit)="submit()" novalidate>
  
        <div class="form-group">
          <label for="firstNameInput">First name</label>
          <input type="text" class="form-control" id="firstNameInput" [formControl]="form.get('firstName')"
            [class.is-invalid]="form.get('firstName').invalid && form.get('firstName').touched">
          <small class="form-text text-danger"
            *ngIf="form.getError('required', 'firstName') && form.get('firstName').touched">First name required</small>
        </div>
  
        <div class="form-group">
          <label for="lastNameInput">Last name</label>
          <input type="text" class="form-control" id="lastNameInput" [formControl]="form.get('lastName')"
            [class.is-invalid]="form.get('lastName').invalid && form.get('lastName').touched">
          <small class="form-text text-danger"
            *ngIf="form.getError('required', 'lastName') && form.get('lastName').touched">Last name required</small>
        </div>
  
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" class="form-control" id="emailInput" [formControl]="form.get('email')"
            [class.is-invalid]="form.get('email').invalid && form.get('email').touched" (input)="isEmailExsists = false">
          <small class="form-text text-danger"
            *ngIf="form.getError('required', 'email') && form.get('email').touched">Email required</small>
          <small class="form-text text-danger"
            *ngIf="form.getError('email', 'email') && form.get('email').touched">Invalid email</small>
          <small class="form-text text-danger" *ngIf="isEmailExsists">Email already exists</small>
        </div>
  
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" class="form-control" id="passwordInput" [formControl]="form.get('password')"
            [class.is-invalid]="form.get('password').invalid && form.get('password').touched">
          <small class="form-text text-danger"
            *ngIf="form.getError('required', 'password') && form.get('password').touched">Password required</small>
          <small class="form-text text-danger"
            *ngIf="form.getError('pattern', 'password') && form.get('password').touched">Password must contain at least one number, one letter and be 8 characters long</small>
        </div>
        
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary" type="submit" [disabled]="form.disabled">Submit</button>
          <button type="button" class="btn btn-link" [routerLink]="['/', 'auth', 'sign-in']">Sign In</button>
        </div>
  
  
      </form>
    </div>
  </div>
