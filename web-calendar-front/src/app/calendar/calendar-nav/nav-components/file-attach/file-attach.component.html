<ngx-file-drop dropZoneClassName="border border-primary rounded" [multiple]="false" (onFileDrop)="dropped($event)" *ngIf="downloadFile === null && attachedFile !== undefined">
  <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
    <span *ngIf="attachedFile !== null && attachedFile !== undefined">{{attachedFile.name}}</span>
    <p class="mr-2 mb-0" *ngIf="attachedFile === null"><a class="alert-link cursor-pointer" (click)="openFileSelector()">Choose a file</a> or drag it here</p>
  </ng-template>
</ngx-file-drop>

<button *ngIf="downloadFile !== null" class="btn btn-outline-secondary" (click)="download()">Download {{downloadFile.name}}</button>
