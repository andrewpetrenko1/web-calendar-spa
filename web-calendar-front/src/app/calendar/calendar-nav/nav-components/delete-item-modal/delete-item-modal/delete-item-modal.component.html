<div class="modal-header">
  <h4 class="modal-title">Delete calendar item</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- Repeatable Event -->
  <div *ngIf="item.meta == repeatableEvent">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radio" value="false" 
      (change)="changeCheck()">
      <label class="form-check-label">
        Delete one event
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radio" value="true"   
      (change)="changeCheck()" 
      checked>
      <label class="form-check-label">
        Delete event series
      </label>
    </div>
  </div>
  <!-- The other item type -->
  <div class="form-check" *ngIf="item.meta != repeatableEvent">
    <p>Are you sure you want to delete the item?</p>
  </div>
</div>
<div *ngIf="error.length > 0">
  <small  class="text-danger">{{error}}</small>
</div>
<div class="modal-footer">
  <button type="submit" form="addCalendarForm" (click)="deleteCalendarItem()" class="btn btn-danger" (disabled)="error.length > 0">Delete</button>
  <button type="button" class="btn btn-secondary" ngbAutofocus (click)="activeModal.dismiss()">Cancel</button>
</div>
